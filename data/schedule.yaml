        description: "Hosts Tyler Stevens, Dylan Seib, and Cody Harris kick off day 2 of the 2026 Heatpunk Summit at 9:45 AM MT on Saturday, February 28."

      - id: "day2-keynote-rights"
        title: "Heatpunk & Human Rights - The Freedom Tech Angle"
        type: "talk"
        start: "09:55"
        end: "10:05"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        speakers:
          - name: "Anna Chekhovich"
            affiliation: "Anti Corruption Foundation"
        description: "Exiled Russian activist Anna Chekhovich (CFO, Anti-Corruption Foundation) reframes hashrate heating as essential human rights technology. Drawing from frontline experience with censorship and asset seizure, she reveals how residential miners—disguised as heaters—enable private, non-KYC bitcoin acquisition for at-risk populations. The talk issues a call: Build tools that turn heating bills into uncensorable economic lifelines."

      - id: "day2-panel-workforce"
        title: "Building the Heatpunk Workforce"
        type: "panel"
        start: "10:10"
        end: "10:45"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Mike Clear"
          affiliation: "Exergy"
        speakers:
          - name: "Matt Skrlac"
            affiliation: "University of Wyoming"
          - name: "Aadhi M"
            affiliation: "Binghamton University / Proof of Print"
          - name: "Shanon Squires"
            affiliation: "Compass Mining"
          - name: "Michael Kelly"
            affiliation: "Binghamton University"
        description: "Scaling hashrate heating demands certified tradespeople who merge HVAC expertise with Bitcoin operations, and academia advancing ASIC-as-heater R&D. This panel maps workforce gaps: training plumbers as micro-mine operators, adapting industrial mining repair programs for residential systems, and forging university partnerships to optimize miner thermodynamics. Outcome: A blueprint for trade curricula and research priorities to unlock mass adoption."

      - id: "day2-panel-regulatory"
        title: "Cutting Through Regulatory BS - The Path to Scalable Heatpunk"
        type: "panel"
        start: "10:50"
        end: "11:25"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Colin Crossman"
          affiliation: "Wyoming SoS"
        speakers:
          - name: "Zack Cohen"
            affiliation: "Bitcoin Policy Institute"
          - name: "Seth Baylis"
            affiliation: "Satoshi Pacioli Accounting"
          - name: "Shane Smith"
            affiliation: "Alera Group"
        description: "When your heating elements is a circuit board, regulators see red flags. This no-BS panel (CPA, state official, Bitcoin lobbyist, specialty insurer) confronts existential hurdles: taxing hidden mining revenue, passing certifications, conforming to standards, reframing environmental debates, and forcing insurers to recognize hashrate systems as legitimate heating infrastructure. Outcome: A compliance roadmap to transform fringe tech into insurable, code-compliant primary heating."

      - id: "day2-panel-financial"
        title: "The Asset-Liability Flip: When Buildings Print Money"
        type: "panel"
        start: "11:30"
        end: "12:05"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Wyatt O'Rourke"
          affiliation: "Basilic Financial"
        speakers:
          - name: "Greg Ranz"
            affiliation: "Revolution Mortgage"
          - name: "Daniel Kahn"
            affiliation: "Crofters Green"
          - name: "Chris Drzyzga"
            affiliation: "Voit Real Estate"
          - name: "Bart Lorang"
            affiliation: "Meritage VC"
        description: "When heating systems generate bitcoin revenue, real estate economics transform. This panel (mortgage lender, resort owner, CRE agent, VC) dissects financial innovation: using mining heat to service construction debt, boost property NOI, lower cap rates, and create self-liquidating infrastructure. We'll validate operational savings, debt structuring templates, and long-term CAPEX models that treat miners as appreciating collateral—not depreciating hardware."

      - id: "day2-lunch"
        title: "LUNCH Break"
        type: "break"
        start: "12:05"
        end: "13:20"
        location: "Lounge"

      - id: "day2-workshop-canaan"
        title: "Canaan Heatpunk Workshop - Forging Home ASIC Roadmaps"
        type: "workshop"
        start: "12:30"
        end: "13:15"
        location: "Conference Room"
        track: "breakout"
        speakers:
          - name: "Tyler Stevens"
            affiliation: "Exergy"
        description: "Canaan currently stands alone in committing to home-scale ASIC development. This rare workshop offers builders direct access to their team. Discuss firmware flexibility, thermal design priorities, and hardware modularity—including whether bare chips or open-source stacks better serve our community. Your field experience will help align Canaan's roadmap with real-world hashrate heating needs."

      - id: "day2-workshop-tether-sdk"
        title: "Intro to Mining SDK with Tether"
        type: "workshop"
        start: "12:30"
        end: "13:15"
        location: "Event Room"
        track: "breakout"
        speakers:
          - name: "Gio"
            affiliation: "Tether"
        description: "Bring your heat reuse ideas to Tether's open-source Mining SDK team. How can their Holepunch-based P2P platform—designed for self-hosted mining control—adapt to thermostats, circulator pumps, or district heating systems? Join Gio (Tether Mining Analyst) to demo the SDK's foundations and collaborate on worker concepts that merge physical infrastructure with hashrate."

      - id: "day2-workshop-boiler"
        title: "Heatpunk Hydronics - Boiler Walkthrough"
        type: "workshop"
        start: "12:30"
        end: "13:15"
        location: "Basement Boiler Room"
        track: "breakout"
        speakers:
          - name: "Dylan Seib"
            affiliation: "Exergy"
          - name: "Cody Harris"
            affiliation: "Citadel Construction"
        description: "Walk through Exergy's real-world installation: a water-cooled Bitcoin miner heating The Space's radiant floors via a plumber-led hydronic loop. We'll dissect control gaps (no fixed outlet temps, dynamic wattage-to-heat conversion) and workshop solutions to replicate traditional boiler logic atop hashrate heating. Join hydronics experts to confront the quirks of \"smart heat\" and define next-gen control schemas."

      - id: "day2-hardware-award"
        title: "Heatpunk Hardware Award Announcement"
        type: "talk"
        start: "13:20"
        end: "13:25"
        location: "Event Room"
        track: "main"
        speakers:
          - name: "Tyler Stevens"
            affiliation: "Exergy"
          - name: "Dylan Seib"
            affiliation: "Exergy"
          - name: "Cody Harris"
            affiliation: "Citadel Construction"
        description: "At this year's summit, we debut the inaugural Heatpunk Hardware Award—recognizing the most innovative hashrate heating system showcased on-site. The winner will be selected live during proceedings. All exhibited systems are eligible."

      - id: "day2-panel-precision-btu"
        title: "Precision BTU: The Economics of Mining Heater Sizing & Custom Systems"
        type: "panel"
        start: "13:25"
        end: "14:00"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Tyler Stevens"
          affiliation: "Exergy"
        speakers:
          - name: "Dan Luddy"
            affiliation: "Affiliated Engineers"
          - name: "Andrew Krippner"
            affiliation: "HVAKR"
          - name: "Mike Tsofilias"
            affiliation: "Long Building Technologies"
        description: "Properly sizing hashrate heating demands moving beyond peak-load estimates to model hourly thermal demand profiles—converting energy load into potential mining revenue. This session dissects CAPEX tradeoffs (new vs. depreciated ASICs), duty-cycle optimization for maximum hardware utilization, and hybrid integration strategies. Learn to balance precision sizing against analysis paralysis while maximizing client savings in climates where heat pumps underperform."

      - id: "day2-panel-pool-payout"
        title: "Your Heat. Your Hash. Your Rules: Pool Payout Sovereignty for Heatpunks"
        type: "panel"
        start: "14:05"
        end: "14:40"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Dylan Seib"
          affiliation: "Exergy"
        speakers:
          - name: "Bitcoin Mechanic"
            affiliation: "Ocean"
          - name: "VNPRC"
            affiliation: "Hashpool"
          - name: "Schnitzel"
            affiliation: "256 Foundation"
        description: "When your hashrate follows heating demand—not price signals—pool payout mechanics become existential. This panel dissects tradeoffs for intermittent miners: Ocean's Tides. FPPS stability vs. Stratum V2's job negotiation, custodial risk vs. e-hash tokenized flexibility, and HydraPool's open-source auditability vs. customization complexity. Learn which structures minimize \"intermittency tax,\" maximize verifiable earnings, and align with heatpunk sovereignty values—even if it costs sats."

      - id: "day2-panel-256-foundation"
        title: "Dismantling the Proprietary Mining Empire - This is the 256 Foundation"
        type: "panel"
        start: "14:45"
        end: "15:20"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Econoalchemist"
          affiliation: "256 Foundation"
        speakers:
          - name: "Skot9000"
            affiliation: "256 Foundation"
          - name: "Schnitzel"
            affiliation: "256 Foundation"
          - name: "Ryan Kuester"
            affiliation: "256 Foundation"
        description: "Mining has devolved into closed-source monopolies—unverifiable payouts, opaque firmware, and centralized control. The 256 Foundation (501c3) is rebuilding mining's core stack as open infrastructure: HydraPool (FOSS pool), Mujina (firmware), Ember One (hashboard), and Libre Board (controller). These reference designs enable auditability, eliminate backdoors, and return mining to its trustless roots. Join core developers to learn how this Linux-like foundation secures all hashrate—from heatpunk heaters to industrial farms—and how you can accelerate the open-source takeover."

      - id: "day2-closing"
        title: "Closing Remarks & Calls to Action"
        type: "talk"
        start: "15:25"
        end: "15:35"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        speakers:
          - name: "Tyler Stevens"
            affiliation: "Exergy"
          - name: "Dylan Seib"
            affiliation: "Exergy"
          - name: "Cody Harris"
            affiliation: "Citadel Construction"
        description: "Hosts Tyler Stevens, Dylan Seib, and Cody Harris conclude the 2026 Heatpunk Summit with concrete initiatives for the coming year. We charge Bitcoin miners, heating engineers, builders, and policymakers to accelerate adoption: deploy open-source standards, forge industry partnerships, and dismantle regulatory barriers. The mission remains unchanged – bring mining back to homes and businesses as indispensable heating infrastructure."

      - id: "day2-free-time"
        title: "Free Time"
        type: "social"
        start: "15:35"
        end: "17:00"
        location: "The Space"
        description: "After Day 2 programming concludes, use this unstructured time as you wish: network informally at The Space or return to your hotel to refresh. Regroup back at The Space for an evening backyard BBQ and hot tub afterparty"

