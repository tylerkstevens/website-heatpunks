        description: "Hosts Tyler Stevens, Dylan Seib, and Cody Harris commence the 2026 Heatpunk Summit at 9:45 AM MT on Friday, February 27."

      - id: "day1-keynote-industry"
        title: "Defining An Industry"
        type: "talk"
        start: "09:55"
        end: "10:05"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        speakers:
          - name: "Tyler Stevens"
            affiliation: "Exergy"
        description: "Tyler Stevens, organizer of the Heatpunk movement, will ground attendees in the fundamentals and set the stage for the 2026 Heatpunk Summit – launching our second annual gathering of bitcoin mining and heating experts to advance the emerging \"Hashrate Heating\" industry."

      - id: "day1-panel-product-dev"
        title: "What can you build? - Heatpunk Product Development"
        type: "panel"
        start: "10:10"
        end: "10:45"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Cody Harris"
          affiliation: "Citadel Construction"
        speakers:
          - name: "Alex Busarov"
            affiliation: "Heatbit"
          - name: "Dane S."
            affiliation: "Hashrate House"
          - name: "Nicholas Drouin"
            affiliation: "Constellation Heating"
          - name: "Joseph Ma"
            affiliation: "Superheat"
        description: "Explore the realities of engineering heating appliances powered by industrial ASIC miners. This panel features builders navigating locked-down firmware, non-standard form factors, limited APIs, and certification hurdles. We'll discuss overcoming technical constraints, pathways to UL certification, the role of open-source mining stacks, and the critical challenge of scaling distribution through traditional HVAC & Plumbing channels."

      - id: "day1-panel-large-scale"
        title: "Large Scale Heatpunks - Mining or Heating Operations?"
        type: "panel"
        start: "10:50"
        end: "11:25"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Rob Warren"
          affiliation: "Bitcoin Park"
        speakers:
          - name: "Christian Sartori"
            affiliation: "Digital Energy Development, MARA"
          - name: "Matt Carlsson"
            affiliation: "District Heating Consultant"
          - name: "Kent Haliburton"
            affiliation: "Saz Mining"
          - name: "Colin Sullivan"
            affiliation: "MintGreen"
        description: "At industrial scale, is hashrate heating a mining operation that sells heat, or a heating utility subsidized by mining? This panel examines viability thresholds – from heat sink matching (district networks, greenhouses, pools) and MW requirements to revenue splits, hardware constraints, and jurisdictional fit. We confront the core tension: optimize for hashrate or BTU output?"

      - id: "day1-panel-builder-perspective"
        title: "Building With Intention - The Architect & Home Builder Perspective"
        type: "panel"
        start: "11:30"
        end: "12:05"
        location: "Event Room"
        track: "main"
        moderator:
          name: "Dylan Seib"
          affiliation: "Exergy"
        speakers:
          - name: "Matt Cortez"
            affiliation: "TESSERE"
          - name: "Chad Mercer"
            affiliation: "TESSERE"
          - name: "Justin Bride"
            affiliation: "Ascent Contracting"
        description: "Architects and builders wield ultimate veto power over hashrate heating adoption. This panel explores how to earn their buy-in: translating Bitcoin's value proposition into client-facing benefits, navigating MEP coordination, and resolving certification gaps. We'll dissect installation protocols for new builds vs. retrofits, hybrid system design, and the non-negotiables—manuals, training, UL compliance—required to transform prototypes into viable specifications."

      - id: "day1-lunch"
        title: "LUNCH Break"
        type: "break"
        start: "12:05"
        end: "13:20"
        location: "Lounge"

      - id: "day1-workshop-architect"
        title: "Architect One on One with TESSERE"
        type: "workshop"
        start: "12:30"
        end: "13:15"
        location: "Conference Room"
        track: "breakout"
        speakers:
          - name: "Tyler Stevens"
            affiliation: "Exergy"
        description: "Collaboratively outline industry standards with leading firm TESSERE and peers. This session tackles certification roadblocks, client education frameworks, and hybrid-system specifications surfaced in the Building With Intention panel. Outcome: A shared action plan to transform hashrate heating from prototype to approved architectural detail."

      - id: "day1-workshop-home-assistant"
        title: "Home Assistant Deep Dive - Automating Hashrate Heat as IOT Devices"
        type: "workshop"
        start: "12:30"
        end: "13:15"
        location: "Event Room"
        track: "breakout"
        speakers:
          - name: "Dylan Seib"
            affiliation: "Exergy"
        description: "Bitcoin miners are smart electric heaters with inherent IoT capabilities—connectivity, variable power control, and revenue generation. This workshop explores integrating them directly into Home Assistant, the open-source platform that unifies smart home devices. Led by Exergy's Dylan (creator of mining control integrations), we'll work with the building blocks of local automations, custom components, and logic flows to turn miners into responsive assets—triggered by thermostats, solar production, or energy prices. Learn to develop skills that synchronize heat, money, and energy within your sovereign home infrastructure—zero cloud required."

      - id: "day1-panel-control"
        title: "Set & Forget - Ideal Control for Hashrate Heat"
        type: "panel"
        start: "13:25"
        end: "14:00"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Dylan Seib"
          affiliation: "Exergy"
        speakers:
          - name: "Bob Pahl"
            affiliation: "HBIM"
          - name: "Brett Rowan"
            affiliation: "Upstream Data"
          - name: "Schnitzel"
            affiliation: "256 Foundation"
        description: "When your heater is an internet-connected money printer, \"set and forget\" demands new rules. This panel dissects control philosophy for hashrate heating: analog reliability vs. digital optimization, KISS principles vs. grid-aware automation, and standardization (BACNet/Home Assistant) vs. custom hacks. Experts debate failsafe requirements, optimization priorities, and whether smarter control truly delivers tighter thermal performance—without sacrificing robustness."

      - id: "day1-panel-chips"
        title: "Chips on the Table: Home-Mining Hardware & ASIC For All"
        type: "panel"
        start: "14:05"
        end: "14:40"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Tyler Stevens"
          affiliation: "Exergy"
        speakers:
          - name: "Leo Wang"
            affiliation: "Canaan"
          - name: "Skot9000"
            affiliation: "256 Foundation"
        description: "Canaan is exploring hashrate heating - a market 200x larger than industrial mining - while balancing public-company constraints with community innovation. Leo Wang (Canaan) and Bitaxe's Skot explore critical questions: Can last-gen silicon unlock affordable heat reuse? What role could Avalon hardware play in certified heating systems? How might open-source efforts like the 256 Foundation create opportunities for collaboration? A pragmatic discussion on aligning corporate scale with heatpunk needs."

      - id: "day1-panel-installer"
        title: "Boots on the Ground - Heatpunk Installer Success"
        type: "panel"
        start: "14:45"
        end: "15:20"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Cody Harris"
          affiliation: "Citadel Construction"
        speakers:
          - name: "Travis Bitkle"
            affiliation: "DS Thermal LLC"
          - name: "Christian"
            affiliation: "RY3T"
          - name: "Cade"
            affiliation: "Softwarm"
        description: "Field-tested installers break down the unvarnished truths of deploying hashrate heating. From regulatory tangles and revenue-sharing models to failures and sales tactics for skeptical clients, this panel covers lessons learned retrofitting homes and businesses with hardware that pays back. No theory—just battle-tested insights from the trenches."

      - id: "day1-panel-sovereign-home"
        title: "The Sovereign Smart Home - Smart Heat, AI and Controlling your Data"
        type: "panel"
        start: "15:25"
        end: "16:00"
        location: "Event Room"
        track: "main"
        status: "confirmed"
        moderator:
          name: "Tyler Stevens"
          affiliation: "Exergy"
        speakers:
          - name: "Marks"
            affiliation: "Maple AI"
          - name: "Matt Hill"
            affiliation: "Start9"
          - name: "Gio"
            affiliation: "Tether"
        description: "Hashrate heaters—variable-BTU money printers—complete the sovereign home's physical layer. This panel explores integrating them with home servers and private AI into a unified stack: energy (self-powered resilience), money (private mining revenue), data (end-to-end encrypted control), and heat (survival necessity). We'll dissect architectures that make homes grid-optional, corporate-middleware-free, and intelligently adaptive, without compromising autonomy."

      - id: "day1-free-time"
        title: "Free Time"
        type: "social"
        start: "16:00"
        end: "18:00"
        location: "The Space"
        description: "After Day 1 programming concludes, use this unstructured time as you wish: network informally at The Space or return to your hotel to refresh. Regroup afterward for our off-site Evening Dinner & Afterparty"

      - id: "day1-afterparty"
