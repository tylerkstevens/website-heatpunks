        type: "social"
        start: "18:00"
        end: "21:00"
        location: "RiNo Beer Garden"
        link: "https://maps.app.goo.gl/mqee1thTBQXGHgaa8"
        description: "Join us at RiNo Beer Garden (3800 Walnut St — 5-min walk from The Space, across from Catbird Hotel) for dinner, drinks, and afterparty. We've rented the entire private venue. Food and drinks provided."

