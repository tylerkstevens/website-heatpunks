version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://heatpunks.org}
        - NEXT_PUBLIC_UMAMI_WEBSITE_ID=${NEXT_PUBLIC_UMAMI_WEBSITE_ID:-}
        - NEXT_PUBLIC_UMAMI_URL=${NEXT_PUBLIC_UMAMI_URL:-}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DISCOURSE_URL=${DISCOURSE_URL:-https://forum.heatpunks.org}
      - DISCOURSE_API_KEY=${DISCOURSE_API_KEY:-}
      - DISCOURSE_API_USERNAME=${DISCOURSE_API_USERNAME:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.protonmail.ch}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - CONTACT_EMAIL=${CONTACT_EMAIL:-contact@heatpunks.org}
      - GRANTS_EMAIL=${GRANTS_EMAIL:-grants@heatpunks.org}
      - SUMMIT_EMAIL=${SUMMIT_EMAIL:-summit@heatpunks.org}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
